# Identation
useTabs = false
tabWidth = 4
vueIndentScriptAndStyle = true

# Wrapping
printWidth = 100
proseWrap = "always"
singleAttributePerLine = false
htmlWhitespaceSensitivity = "css"
embeddedLanguageFormatting = "auto"

# Formating
arrowParens = "always"
bracketSpacing = true
bracketSameLine = false
#embeddedSingleQuote = true
semi = false
singleQuote = false
#singleLineLinkTags = false
trailingComma = "es5"

# SO config
endOfLine = "lf"

[[overrides]]
files = "*.md"

[overrides.options]
printWidth = 80
tabWidth = 2
